<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <section class="login">
            <a href="">
                <img class="loginLogoImage" src="./Icons/login_logo.png">
            </a>
            <div class="loginBlock">
                <h2>Hi</h2>
                <p>Please enter your email: </p>
                <input type="email">
                <p>
                    You don't have an account?
                    <br/>
                    Don't worry, you can create one in the next step
                </p>
                <button class="loginButton">Next step</button>
            </div>
        </section>
    </main>
</body>

</html>
