<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Hege</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="icon" href="./icons/hege_icon.ico" type="image/x-icon">
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <div class="menuDiv">
            <div class="dropdown">
                <a class="menuLink" id="navMenu" href=""></a>
                <div class="dropdownContent">
                    <ul>
                        <li><a href="">All Categories</a></li>
                        <li><a href="">Baseball cap</a></li>
                        <li><a href="">Beanie</a></li>
                        <li><a href="">Beret</a></li>
                        <li><a href="">Bobble hat</a></li>
                        <li><a href="">Fedora</a></li>
                        <li><a href="">Cowboy hat</a></li>
                        <li><a href="">Flat cap</a></li>
                        <li><a href="">Knit cap</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="logoDiv">
            <a href="">
                <img class="logoLink" src="./Icons/hege_logo_crop.png">
            </a>
        </div>
        <div class="userLinksDiv">
            <a class="iconLink" id="navHeart" href=""></a>
            <a class="iconLink" id="navCart" href=""></a>
            <a class="iconLink" id="navUser" href="login.html"></a>
            <a class="userName" href="login.html">
                User
            </a>
        </div>
    </nav>
    <main>
        <section class="">
            <div class="mainItemPageTop">
                <div class="mainItemPageTopLeft">
                    <img class="itemImage" src="./images/navy_cap.jpg" alt="navy cap">
                </div>
                <div class="mainItemPageTopRight">
                    <p>Navy Cap</p>
                    <p>Price: 20$</p>
                    <a id="itemHeartItemPage" href=""></a>
                </div>
            </div>
            <div class="mainItemPageCenter">
                <a href=""><button class="tryIt">Try it LIVE!</button></a>
                <a href=""><button class="addToCart">Add to cart</button></a>
            </div>
            <hr class="horizontalLine" />
            <div class="mainItemPageBottom">
                <div class="lastAccessoryAdded">
                    <a class="accessoryLink" href="">
                        <img class="lastAccessoryImage" src="./images/red_hat.jpg" alt="red hat">
                        <p class="accessoryTitle">Red Hat</p>
                    </a>
                </div>
                <div class="lastAccessoryAdded">
                    <a class="accessoryLink" href="">
                        <img class="lastAccessoryImage" src="./images/black_hat.jpg" alt="black hat">
                        <p class="accessoryTitle">Black Hat</p>
                    </a>
                </div>
                <div class="lastAccessoryAdded">
                    <a class="accessoryLink" href="">
                        <img class="lastAccessoryImage" src="./images/flat_cap.jpg" alt="flat cap">
                        <p class="accessoryTitle">Flat Cap</p>
                    </a>
                </div>
                <div class="lastAccessoryAdded">
                    <a class="accessoryLink" href="">
                        <img class="lastAccessoryImage" src="./images/red_hat.jpg" alt="red hat">
                        <p class="accessoryTitle">Red Hat</p>
                    </a>
                </div>
            </div>
            <hr class="horizontalLine itemPageWidth" />
        </section>
    </main>
    <footer>
        HEGE a headgear company
    </footer>
</body>

</html>
