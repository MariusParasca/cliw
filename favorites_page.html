<!DOCTYPE html>
<html>

<head>
	<title>Favorites</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<link rel="shortcut icon" href="./icons/hege_icon.ico" type="image/x-icon">
	<link rel="icon" href="./icons/hege_icon.ico" type="image/x-icon">
</head>

<body>
	<nav>
		<div class="menuDiv">
			<div class="menuLink" id="navMenuPressed" href=""></div>
		</div>
		<div class="logoDiv">
			<a href="home.html">
				<img class="logoLink" src="./icons/hege_logo_crop.png">
			</a>
		</div>
		<div class="userLinksDiv">
            <a class="iconLink" id="navHeart" href=""></a>
            <a class="iconLink" id="navCart" href=""></a>
            <a class="iconLink" id="navUser" href=""></a>
            <a class="userName" href="">
                User
            </a>
        </div>
	</nav>
	<main class="favoritesPageList">
		<section class="favoritesList">
			<h1 class="favoritesListHeading">Favorites</h1>
			<hr class="favoritesLine">
			<div class="favoritesItemsList">
				<div class="favoritesItem">
					<a class="favoritesLink" href="">
						<img class="favoritesImage" src="./images/fedora.jpg" alt="fedora hat">
						<p class="favoritesTitle">Fedora</p>
					</a>
					<a id="favoritesHeart" href=""></a>
					<p class="favoritesPrice">100.00</p>
				</div>
				<div class="favoritesItem">
					<a class="favoritesLink" href="">
						<img class="favoritesImage" src="./images/red_hat.jpg" alt="red hat">
						<p class="favoritesTitle">Red Hat</p>
					</a>
					<a id="favoritesHeart" href=""></a>
					<p class="favoritesPrice">50.00</p>
				</div>
				<div class="favoritesItem">
					<a class="favoritesLink" href="">
						<img class="favoritesImage" src="./images/flat_cap.jpg" alt="flat cap">
						<p class="favoritesTitle">Flat Cap</p>
					</a>
					<a id="favoritesHeart" href=""></a>
					<p class="favoritesPrice">70.00</p>
				</div>
				<div class="favoritesItem">
					<a class="favoritesLink" href="">
						<img class="favoritesImage" src="./images/warm_hat.jpg" alt="warm hat">
						<p class="favoritesTitle">Warm hat</p>
					</a>
					<a id="favoritesHeart" href=""></a>
					<p class="favoritesPrice">85.00</p>
				</div>
				<div class="favoritesItem">
					<a class="favoritesLink" href="">
						<img class="favoritesImage" src="./images/grey_cap.jpg" alt="grey cap">
						<p class="favoritesTitle">Cap</p>
					</a>
					<a id="favoritesHeart" href=""></a>
					<p class="favoritesPrice">40.00</p>
				</div>
            </div>
            <hr class="favoritesLine">
        </section>
    </main>
    <footer>
        HEGE a headgear company
    </footer>
</body>
</html>
